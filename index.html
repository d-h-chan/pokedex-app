<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito|Nunito+Sans:400,400i,700&display=swap" rel="stylesheet">    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section id = "js-main-section"role="contentinfo" aria-label="Main Header">
            <h2 id="js-pokemon-name"></h2>
            <h4 id="js-pokemon-genus"></h4>
            <img id="js-pokemon-image" src="" alt="">
            <br>
            <img id="js-pokemon-type-1" class="pokemon-type" src="" alt="">
            <img id="js-pokemon-type-2" class="pokemon-type" src="" alt="">
            
            </div>
        </section>

        <section id="js-search-bar-section" role="contentinfo" aria-label="Search Bar">
            <form class = "align-vertical">
                <button id="js-random-button" type="button"><i class="fa fa-dice"></i></button>
                <input type="text" placeholder="Search.." name="search" id="js-pokemon-search" required>
                <button class="search-button" type="submit"><i class="fa fa-search"></i></button>
            </form>
            <button id="js-left-button" data-pokemon-id="" class="float-button float-button-left"><i class="fa fa-angle-double-left"></i> </button>
            <button id="js-right-button" data-pokemon-id="" class="float-button float-button-right"><i class="fa fa-angle-double-right"></i> </button>

        </section>
        <div class="flex flex-clockwise">
            <section id="js-attributes-section"  class="align-vertical" role="contentinfo" aria-label="Pokemon Physical Data">
                <div>
                <p>Height: <span id="js-pokemon-height"></span></p>
                <p>Weight: <span id="js-pokemon-weight"></span></p>
                <p class = "hidden">Abilities: <span id="js-pokemon-abilities"></span></p>
                <p>Cry: <audio src="" id="js-pokemon-cry-mp3"></audio>
                    <button id="js-play-button">
                    <i class="fa fa-play"></i></button>
                </p>
                </div>
            </section>

            <section id="js-pokedex-section" role="contentinfo" aria-label="Pokedex Entry">
                <h3>pokedéx entry</h3>
                <p id="js-pokedex-entry" class="left-align"></p>
            </section>
        </div>
        <section role="contentinfo" aria-label="evolution chain">
            <h3>Evolution Line</h3>
            <ul id="js-evolution-chain">
            </ul>
        </section>

        <div class="flex flex-counterclockwise">
            <section id = "js-stats-section" role="contentinfo" aria-label="stats">
                <h3>Stats</h3>
                <table>
                        <tr>
                            <td class="stat-name">
                                <span class="stat-label">HP:</span><span id="js-hp-value" class="stat-value bold"></span>
                            </td>
                            <td class="stat-display">
                                <div id="js-hp-display" class="stat-bar"> </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="stat-name">
                                <span class="stat-label">Attack:</span>
                                <span id="js-attack-value" class="stat-value bold"></span>
                            </td>
                            <td class="stat-display">
                                <div id="js-attack-display" class="stat-bar"> </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="stat-name">
                                <span class="stat-label">Defense:</span>
                                <span id="js-defense-value" class="stat-value bold"></span>
                            </td>
                            <td class="stat-display">
                                <div id="js-defense-display" class="stat-bar"> </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="stat-name">
                                <span class="stat-label">Sp. Atk:</span>
                                <span id="js-special-attack-value" class="stat-value bold"></span>
                            </td>
                            <td class="stat-display">
                                <div id="js-special-attack-display" class="stat-bar"> </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="stat-name">
                                <span class="stat-label">Sp. Def:</span>
                                <span id="js-special-defense-value" class="stat-value bold"></span>
                            </td>
                            <td class="stat-display">
                                <div id="js-special-defense-display" class="stat-bar"> </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="stat-name">
                                <span class="stat-label">Speed:</span>
                                <span id="js-speed-value" class="stat-value bold"></span>
                            </td>
                            <td class="stat-display">
                                <div id="js-speed-display" class="stat-bar"> </div>
                            </td>
                        </tr>
                    </table>
                
            </section>

            <section id="js-moves-section"role="contentinfo" aria-label="Moves">
                <h3>Level-up moves</h3>
                <table id="js-level-up-moves">
                    <thead>
                        <tr>
                            <th>
                                Level
                            </th>
                            <th>
                                Type
                            </th>
                            <th>
                                Move
                            </th>
                        </tr>
                    </thead>
                    <tbody id="js-move-table-body">
                        
                    </tbody>
                </table>
            </section>
        </div>

        <section role="contentinfo" aria-label="Forms">
            <h3>Alternate Forms</h3>
            <ul id="js-pokemon-forms">
            </ul>
        </section>

    </main>

    <!-- The Modal -->
    <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <h1>Welcome to Pokédiscover!</h1>
            <p><i class="fa fa-dice"></i> Discover new pokémon!</p>
            <p><i class="fa fa-search"></i> Search your favorite by name or number.</p>
            <br>
    </div>
  </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
